<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>
<body>
<h1 class="mt-3 ms-3">タスク一覧</h1>
<span class="mt-3 ms-3" th:text="${nickname} + ' 様'"></span>
<hr>
<div class="mt-3 ms-3">
    <table>
        <thead>
        <tr>
            <th>番号</th>
            <th>概要</th>
            <th>ステータス</th>
            <th>投稿者</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${taskList}" th:object="${task}">
            <td><a th:href="@{/tasks/{id}(id=*{id}, page=${page})}"
                   th:text="'#' + *{id}"></a></td>
            <td><a th:href="@{/tasks/{id}(id=*{id}, page=${page})}"
                   th:text="*{summary}"></a></td>
            <td th:text="*{status}" style="text-align: center;"></td>
            <td th:text="*{nickname}"></td>
        </tr>
        </tbody>
    </table> <!-- #numbers.sequence(start, end, step) -->
    <hr>
    <tr th:each="page : ${#numbers.sequence(1, maxPageNum)}">
        <td><a th:href="@{/tasks?page={page}(page=${page})}" th:text="${page}"></a></td>
    </tr>   <!-- query string -->
    <hr>
</div>
<div class="mt-3 ms-3">
    <a th:href="@{/tasks/creationForm?page={page}(page=${page})}" class="btn btn-primary mt-3">作成</a>
    <a th:href="@{/logout}" class="btn btn-primary mt-3">ログアウト</a>
</div>
</body>
</html>
