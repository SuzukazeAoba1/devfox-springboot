<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>
<body>
<h1 class="mt-3 ms-3">タスク一覧</h1>
<div class="mt-3 ms-3">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>概要</th>
            <th>ステータス</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${taskList}" th:object="${task}">
            <td><a th:href="@{/tasks/{id}(id=*{id})}" th:text="'#' + *{id}"></a></td>
            <td><a th:href="@{/tasks/{id}(id=*{id})}" th:text="*{summary}"></a></td>
            <td th:text="*{status}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="mt-3 ms-3">
    <a th:href="@{/tasks/creationForm}" class="btn btn-primary">作成</a>
</div>
</body>
</html>
