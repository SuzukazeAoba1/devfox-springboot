<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員登録</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>
<body>
<section>
    <div>
        <form th:action="@{/signup}" th:object="${userJoinForm}" method="post">
            <div class="mt-3 ms-3">
                <label for="loginId" class="form-label">ID</label>
                <div>
                    <input type="text" id="loginId" th:field="*{loginId}" class="form-control" style="width:300px;display:inline;">
                    <span th:errors="*{loginId}"></span>
                </div>
            </div>
            <div class="mt-3 ms-3">
                <label for="password1" class="form-label">Password</label>
                <div>
                    <input type="password" id="password1" th:field="*{password1}" class="form-control" style="width:300px;display:inline;">
                    <span th:errors="*{password1}"></span>
                </div>
            </div>
            <div class="mt-3 ms-3">
                <label for="password2" class="form-label">Password2</label>
                <div>
                    <input type="password" id="password2" th:field="*{password2}" class="form-control" style="width:300px;display:inline;">
                    <span th:errors="*{password2}"></span>
                </div>
            </div>
            <div class="mt-3 ms-3">
                <label for="nickname" class="form-label">nickname</label>
                <div>
                    <input type="text" id="nickname" th:field="*{nickname}" class="form-control" style="width:300px;display:inline;">
                    <span th:errors="*{nickname}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 ms-3">登録</button>
        </form>
    </div>
</section>
</body>
</html>
