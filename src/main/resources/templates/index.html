<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>
<body>
<section>
    <div>
        <form th:action="@{/login}" method="post">
            <div class="mt-3 ms-3">
                <label for="loginId" class="form-label">ID</label>
                <div>
                    <input type="text" id="loginId" name="loginId" class="form-control" style="width:300px;">
                </div>
            </div>
            <div class="mt-3 ms-3">
                <label for="password" class="form-label">Password</label>
                <div>
                    <input type="password" id="password" name="password" class="form-control" style="width:300px;">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-3 ms-3">ログイン</button>
                <a th:href="@{/signup}" class="btn btn-primary mt-3">会員登録</a>
            </div>
        </form>
    </div>
</section>

</body>
</html>
